<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        {
            class Animal{
                constructor(name){
                    this.name = name;
                }

                speak(){
                    return(`${this.name} barks`)
                }
            }

            class Dog extends Animal{
                constructor(name, breed){
                    super(name);
                    this.breed = breed;
                }

                speak(){
                    return `${super.speak()}, it is very noisy and Tommy is ${this.breed} `
                }
            }

            const obj = new Dog("Tommy","German sheffered" )
           console.log(obj.speak()) 

        }
    </script>
</body>
</html>
