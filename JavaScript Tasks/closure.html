<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      {
        const outer = () => {
          let count = 0;
          const inner = () => {
            count++;
            return count;
          };
          return inner;
        };
        const counter = outer();
        console.log(counter());
        console.log(counter());
        console.log(counter());
      }
    </script>
  </body>
</html>
