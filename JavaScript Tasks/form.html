<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        padding: 20px;
      }

      form {
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
        background: #fff;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      h2 {
        text-align: center;
        color: #333;
      }

      div {
        margin-bottom: 15px;
      }

      label {
        display: block;
        margin-bottom: 5px;
        color: #555;
        font-weight: bold;
      }

      input[type="text"],
      input[type="email"],
      textarea {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box; 
      }

      textarea {
        resize: vertical; 
      }

      button {
        width: 100%;
        padding: 12px;
        background-color: #5cb85c;
        border: none;
        border-radius: 4px;
        color: white;
        font-size: 16px;
        cursor: pointer;
      }

      button:hover {
        background-color: #4cae4c;
      }

      .errors{
        color: red;
      }
    </style>
    <form action="/submit-form" method="post" id="form">
      <h2>Contact Us</h2>
      <div>
        <label for="name">Name:</label>
        <input type="text" id="name" name="user_name"  />
        <span id="error-msg" class="errors"></span>
      </div>
      <div>
        <label for="email">Email:</label>
        <input type="email" id="email" name="user_email" />
        <span id="error-msg2" class="errors"></span>
      </div>
      <div>
        <label for="message">Message:</label>
        <textarea id="message" name="user_message" rows="5" ></textarea>
        <span id="error-msg3" class="errors"></span>
      </div>
      <button type="submit">Send Message</button>
    </form>


    <script>
        {
            const userName = document.querySelector("#name");
            const userEmail = document.querySelector("#email");
            const msg = document.querySelector("#message");
            const er  = document.querySelector("#error-msg");
            const er2  = document.querySelector("#error-msg2");
            const er3  = document.querySelector("#error-msg3");
            const formHtml = document.querySelector("#form")

            formHtml.addEventListener('submit', (event) =>{
                let hasError = false;
               if(userName.value.trim() === ""){
                er.innerText = "Please enter the valid name";
                hasError = true;
               }
               else{
                er.innerText = ""
               }

               const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
               if(!emailRegex.test(userEmail.value)){
                er2.innerText = "Please enter the valid email"
                hasError = true;
               }
               else{
                er.innerText = ""
               }

               if(msg.value.trim() === ""){
                er3.innerText = "Please enter the message first"
                hasError = true;

               }
               else{
                er3.innerText = ""
               }
               if(hasError){
                event.preventDefault()
               }


            })
        }
    </script>
  </body>
</html>
